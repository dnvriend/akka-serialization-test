akka {
  stdout-loglevel = off // defaults to WARNING can be disabled with off. The stdout-loglevel is only in effect during system startup and shutdown
  log-dead-letters-during-shutdown = on
  loglevel = WARNING
  log-dead-letters = on
  log-config-on-start = off // Log the complete configuration at INFO level when the actor system is started
  loggers = ["akka.event.slf4j.Slf4jLogger"]

  actor {
    serialize-messages = off // when on, the akka framework will determine whether or not messages can be serialized, else the plugin
    warn-about-java-serializer-usage = off

    debug {
      receive = off // log all messages sent to an actor if that actors receive method is a LoggingReceive
      autoreceive = off // log all special messages like Kill, PoisoffPill etc sent to all actors
      lifecycle = off // log all actor lifecycle events of all actors
      fsm = off // enable logging of all events, transitioffs and timers of FSM Actors that extend LoggingFSM
      event-stream = off // enable logging of subscriptions (subscribe/unsubscribe) on the ActorSystem.eventStream
    }

    serializers {
      kryo = "com.twitter.chill.akka.AkkaSerializer"
      json = "com.github.dnvriend.serializer.json.JsonSerializer"
      personCreated = "com.github.dnvriend.serializer.protobuf.NameRegisteredSerializer"
      nameChanged = "com.github.dnvriend.serializer.protobuf.NameChangedSerializer"
      surnameChanged = "com.github.dnvriend.serializer.protobuf.SurnameChangedSerializer"
    }

    serialization-bindings {
      "com.github.dnvriend.domain.PetDomain$Pet" = kryo
      "com.github.dnvriend.domain.Item" = json
      "com.github.dnvriend.domain.Order" = json
      "com.github.dnvriend.domain.Person$NameRegistered" = personCreated
      "com.github.dnvriend.domain.Person$NameChanged" = nameChanged
      "com.github.dnvriend.domain.Person$SurnameChanged" = surnameChanged
    }
  }

  persistence {
    journal.plugin = "inmemory-journal"
    snapshot-store.plugin = "inmemory-snapshot-store"
  }
}

inmemory-journal {
  full-serialization = on // serialize all objects using akka serialization
}
